						</div>

			<div class="wizard-actions">

</div>
<script type="text/javascript">
	var scripts = [null,"js/fuelux/fuelux.wizard.js", null];
	$('.page-content-area').ace_ajax('loadScripts', scripts, function() {

		var panel = $(".panel-group-inbox").html();
		for(var i = 0; i < 9; i++){
			$(".panel-group-inbox").append(panel);
		}
		$(".panel-group-inbox").width(340*10+20);


		var $validation = false;
		$('#fuelux-wizard-container').ace_wizard({}).on('actionclicked.fu.wizard' , function(e, info){
			if(info.step == 1 && $validation) {
				if(!$('#validation-form').valid()) e.preventDefault();
			}
		}).on('finished.fu.wizard', function(e) {
			bootbox.dialog({
				message: "Thank you! Your information was successfully saved!", 
				buttons: {
					"success" : {
						"label" : "OK",
						"className" : "btn-sm btn-primary"
					}
				}
			});
		}).on('stepclick.fu.wizard', function(e){

		});
	});
</script>
