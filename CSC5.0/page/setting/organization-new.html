<div class="modal-dialog">
	<div class="modal-content ui-draggable">
		<div class="modal-header">
		  <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
		  <h4 class="modal-title">新增</h4>
		</div>
		<div class="modal-body">
		  <div class="form-group">
		    <label>名称：</label>
		    <input type="email" class="form-control" id="treeNodeName" placeholder="例如：xxx">
		  </div>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		  <button type="button" class="btn btn-primary" data-dismiss="modal" id="sureAddNode">确定</button>
		</div>
	</div>
</div>
<script type="text/javascript">
var scripts = [null];
$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
	$(function($) {
		var addTreeNode = $("#organizationTree").data("addTreeNode");
		$("#sureAddNode").click(function(){
			addTreeNode({
				name:$("#treeNodeName").val(),
				iconSkin:'tree_leaf'
			})
		})
	});
});
</script>
